cmf_seo:
    persistence: { phpcr: true }
    alternate_locale: ~

cmf_routing:
    dynamic:
        locales: [de, en]
        enabled: true
        persistence:
            phpcr:
                route_basepaths: [/test/routes]
                enabled: true

services:
     sonata.admin.seo_content:
         class: Symfony\Cmf\Bundle\SonataAdminIntegrationBundle\Tests\Resources\Admin\SeoAwareContentAdmin
         tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, label_catalogue: CmfSeoBundle, group: dashboard.cmf, label: dashboard.label_seo_content, label_translator_strategy: sonata.admin.label.strategy.underscore}
         arguments:
            - ~
            - Symfony\Cmf\Bundle\SonataAdminIntegrationBundle\Tests\Resources\Document\SeoAwareContent
            - SonataAdminBundle:CRUD
         calls:
            - [ setTranslationDomain, [CmfSonataAdminIntegrationBundle]]
            - [ setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]
            - [ setRootPath, [/test/content]]
     sonata.admin.core_examples:
         class: Symfony\Cmf\Bundle\SonataAdminIntegrationBundle\Tests\Resources\Admin\CoreExtensionsAdmin
         tags:
           - { name: sonata.admin, manager_type: doctrine_phpcr, label_catalogue: CmfSeoBundle, group: dashboard.cmf, label: dashboard.label_seo_content, label_translator_strategy: sonata.admin.label.strategy.underscore}
         arguments:
            - ~
            - Symfony\Cmf\Bundle\SonataAdminIntegrationBundle\Tests\Resources\Document\CoreExtensionsAwareContent
            - SonataAdminBundle:CRUD
         calls:
            - [ setTranslationDomain, [CmfSonataAdminIntegrationBundle]]
            - [ setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]
            - [ setRootPath, [/test/core]]

sonata_admin:
    extensions:
        cmf_sonata_admin_integration.seo.admin_extension:
            implements:
               - Symfony\Cmf\Bundle\SeoBundle\SeoAwareInterface
        cmf_sonata_admin_integration.core.extension.publish_workflow.publishable:
            implements:
               - Symfony\Cmf\Bundle\CoreBundle\PublishWorkflow\PublishableInterface
        cmf_sonata_admin_integration.core.extension.publish_workflow.time_period:
            implements:
               - Symfony\Cmf\Bundle\CoreBundle\PublishWorkflow\PublishTimePeriodInterface
    dashboard:
        groups:
            content:
                label: Content
                items:
                    - sonata.admin.seo_content

cmf_core:
    persistence:
        phpcr:
            basepath: /test
