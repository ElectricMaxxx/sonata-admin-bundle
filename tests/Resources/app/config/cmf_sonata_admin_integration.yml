cmf_sonata_admin_integration:
    dynamic:
        persistence: phpcr
    bundles:
        seo: ~
        route:
          admin_basepath: /test/routing

framework:
    translator: { enabled: true, fallback: en }
    serializer: true

cmf_seo:
    title: "Default | %%content_title%%"
    description: "Default description. %%content_description%%"
    original_route_pattern: canonical

cmf_routing:
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100

cmf_core:
    multilang:
        locales: [en, de]
